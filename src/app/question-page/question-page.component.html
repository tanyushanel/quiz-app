<div class="quizz-container">

        <div class="page">{{ questionList.indexOf(question.value) + 1 + '/' + questionList.length }}</div>

        <h3 class="question-text">{{ questionList.indexOf(question.value) + 1 + '. ' +   question.value.text}}</h3>
        <div class="question-container">
                <div *ngFor="let case of question.value.answers; let ind = index"
                     class="line">
                        <input type="radio"
                               [id]="'val'+ ind"
                               name="variant"
                               [value]="case"
                               [(ngModel)]="selectedCase"
                               (ngModelChange)="onSelectQuestion()">
                        <label [for]="'val'+ ind">{{case}}</label>
                </div>
        </div>

        <div class="button-block">
                <button mat-stroked-button
                        class="button prew"
                        color="primary"
                        (click)="onMoveToPrevClick()"
                        [disabled]="isPrevButtonDisabled"> &lt;&lt;Prew </button>

                <button mat-raised-button
                        color="primary"
                        routerLink="/preview">Preview</button>

                <button mat-stroked-button
                        class="button next"
                        color="primary"
                        (click)="onMoveToNextClick()"
                        [disabled]="isNextButtonDisabled">Next&gt;&gt;</button>
        </div>

</div>
